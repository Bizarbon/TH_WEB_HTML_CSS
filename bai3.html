<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Giới thiệu bản thân</h1>
    <p><strong>Họ và Tên :</strong> Vũ Phi Long </p>
    <p><strong> Lớp : </strong> DHCNTT18A </p>
    <p><strong> Sở Thích Cá Nhân : </strong> Xem phim </p>
    <p><strong></strong></p>
    <form>
  <h3>Đăng nhập</h3>
  <label>Username:</label><br>
  <input type="text" name="username"><br>

  <label>Password:</label><br>
  <input type="password" name="password"><br>

  <button type="submit">Đăng nhập</button>
</form>
<form>
  <h3>Khảo sát ý kiến</h3>

  <label>Bạn thích sản phẩm nào?</label><br>
  <input type="radio" name="product" value="A"> Sản phẩm A<br>
  <input type="radio" name="product" value="B"> Sản phẩm B<br><br>

  <label>Bạn quan tâm đến (có thể chọn nhiều):</label><br>
  <input type="checkbox" name="interest" value="price"> Giá cả<br>
  <input type="checkbox" name="interest" value="quality"> Chất lượng<br>
  <input type="checkbox" name="interest" value="service"> Dịch vụ<br><br>

  <label>Ý kiến khác:</label><br>
  <textarea name="feedback" rows="4" cols="40"></textarea><br><br>

  <label>Chọn độ hài lòng:</label><br>
  <select name="satisfaction">
    <option>Rất hài lòng</option>
    <option>Hài lòng</option>
    <option>Bình thường</option>
    <option>Không hài lòng</option>
  </select><br><br>

  <button type="submit">Gửi khảo sát</button>
</form>
<form>
  <h3>Đặt bàn</h3>

  <label>Tên khách:</label><br>
  <input type="text" name="name"><br>

  <label>Số người:</label><br>
  <input type="number" name="people"><br>

  <label>Ngày đặt:</label><br>
  <input type="date" name="date"><br>

  <label>Giờ đặt:</label><br>
  <input type="time" name="time"><br>

  <label>Yêu cầu đặc biệt:</label><br>
  <textarea name="note" rows="3" cols="30"></textarea><br><br>

  <button type="submit">Đặt bàn</button>
</form>
<form>
  <h3>Gửi phản hồi</h3>

  <label>Đánh giá:</label><br>
  <select name="rating">
    <option value="1">★☆☆☆☆</option>
    <option value="2">★★☆☆☆</option>
    <option value="3">★★★☆☆</option>
    <option value="4">★★★★☆</option>
    <option value="5">★★★★★</option>
  </select><br><br>

  <label>Ý kiến:</label><br>
  <textarea name="opinion" rows="4" cols="40"></textarea><br>

  <label>Email liên hệ:</label><br>
  <input type="email" name="email"><br><br>

  <button type="submit">Gửi phản hồi</button>
</form>
<form>
  <h3>Thanh toán đơn hàng</h3>

  <label>Họ tên:</label><br>
  <input type="text" name="fullname"><br>

  <label>Số điện thoại:</label><br>
  <input type="tel" name="phone"><br>

  <label>Địa chỉ:</label><br>
  <textarea name="address" rows="3" cols="40"></textarea><br>

  <label>Hình thức thanh toán:</label><br>
  <select name="payment">
    <option>Thanh toán khi nhận hàng</option>
    <option>Chuyển khoản</option>
    <option>Thẻ tín dụng</option>
    <option>Ví điện tử</option>
  </select><br><br>

  <button type="submit">Xác nhận thanh toán</button>
</form>


</body>
</html>
