<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hình ảnh & Media</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      line-height: 1.6;
    }
    img {
      max-width: 100%;
      border-radius: 5px;
    }

    /* Ảnh + mô tả */
    .img-desc {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    /* Thư viện ảnh */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 30px;
    }

    /* Video */
    .video-card {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      gap: 10px;
      margin-bottom: 30px;
    }
    .video-card iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    /* Audio */
    .audio-box {
      display: grid;
      gap: 10px;
      max-width: 400px;
      margin-bottom: 30px;
    }

    /* Portfolio */
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .project {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
    }
    .project:hover {
      transform: scale(1.03);
      background: #f0f0f0;
    }
    .project img {
      height: 120px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h2>Ảnh + Mô tả</h2>
  <section class="img-desc">
    <img src="https://via.placeholder.com/150" alt="Ảnh demo">
    <div>Mô tả ngắn về bức ảnh bên trái.</div>
  </section>

  <h2>Thư viện ảnh</h2>
  <section class="gallery">
    <img src="/images/img1.jpg">
    <img src="/images/img2.jpg">
    <img src="/images/img3.jpg">
   
  </section>

  <h2>Video YouTube</h2>
  <section class="video-card">
    <h3>Video giới thiệu</h3>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </section>

  <h2>Audio MP3</h2>
  <section class="audio-box">
    <audio controls src="https://www.w3schools.com/html/horse.mp3"></audio>
    <p>Audio mô tả về chủ đề công nghệ và đam mê học tập.</p>
  </section>

  <h2>Portfolio cá nhân</h2>
  <section class="portfolio">
    <div class="project">
      <img src="/images/img5.jpg">
      <h4>Dự án 1</h4>
      <p>Website bán điện thoại đơn giản.</p>
    </div>
    <div class="project">
      <img src="/images/img6.jpg">
      <h4>Dự án 2</h4>
      <p>Ứng dụng To-do bằng JS.</p>
    </div>
    <div class="project">
      <img src="/images/img7.jpg">
      <h4>Dự án 3</h4>
      <p>Trang portfolio cá nhân.</p>
    </div>
  </section>

</body>
</html>
